<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Selector</title>
    <link rel="stylesheet" href="/static/frontend/styles.css">
</head>
<body>
<div class="container">
    <input type="text" id="chatName" placeholder="Enter chat name">
    <button id="createChat">Create Chat</button>
    <div id="chatCardsContainer"></div>
    <div id="chatDialog" class="hidden">
        <div id="messagesContainer"></div>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage">Next</button>
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type your message">
            <button id="sendMessage">Send</button>
        </div>
        <button id="leaveChat">Leave Chat</button>
    </div>
    <div id="errorContainer" class="hidden"></div>
</div>
<script src="/static/frontend/script.js"></script>
</body>
</html>
